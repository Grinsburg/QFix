<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="IE=edge">
    <link href="regstyle.css" rel="stylesheet" >
    <title></title>
  </head>
  <body>
    <div class="regform">
      <div class="nfdiv">
        <form class="form">
        <p class="texthelp">Укажите Ваше имя.</p>
        <input type="text" class="input_text " placeholder="Имя" value="">
        <p class="texthelp">Укажите Вашу фамилию.</p>
        <input type="text" class="input_text margin--top" placeholder="Фамилия" value="">
        <p class="texthelp">Укажите Ваше место проживания.</p>
        <input type="text" class="input_text margin--top" placeholder="Город" value="">
        <p class="texthelp">Укажите Вашу почту.</p>
        <input type="text" class="input_text margin--top" placeholder="E-mail" value="">
        <p class="texthelp">Укажите Ваш пароль.</p>
        <input type="password" class="input_text margin--top" placeholder="Пароль" value="">
        <button type="button" class="btnhover" name="button">?</button>
        <p class="texthelp">Введите пароль еще раз.</p>
        <input type="password" class="input_text margin--top" placeholder="Подтверждение пароля" value="">
        <button class="regbutton" type="button" name="button"><a class="link_style" href="regend.html">Далее</a></button>
        </form>
      </div>
    </div>
  </body>
</html>
